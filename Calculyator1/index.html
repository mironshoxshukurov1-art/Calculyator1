<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tailwind Calculator</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-900 flex items-center justify-center h-screen">
  
  <div class="bg-gray-800 p-6 rounded-2xl w-80 shadow-2xl">
    <input 
      id="screen" 
      class="w-full h-16 text-right text-2xl bg-gray-900 text-white px-4 rounded-xl mb-4 outline-none"
      disabled
    >

    <div class="grid grid-cols-4 gap-3">
      <!-- Row 1 -->
      <button onclick="press('7')" class="btn">7</button>
      <button onclick="press('8')" class="btn">8</button>
      <button onclick="press('9')" class="btn">9</button>
      <button onclick="press('/')" class="btn bg-orange-500 hover:bg-orange-600">÷</button>

      <!-- Row 2 -->
      <button onclick="press('4')" class="btn">4</button>
      <button onclick="press('5')" class="btn">5</button>
      <button onclick="press('6')" class="btn">6</button>
      <button onclick="press('*')" class="btn bg-orange-500 hover:bg-orange-600">×</button>

      <!-- Row 3 -->
      <button onclick="press('1')" class="btn">1</button>
      <button onclick="press('2')" class="btn">2</button>
      <button onclick="press('3')" class="btn">3</button>
      <button onclick="press('-')" class="btn bg-orange-500 hover:bg-orange-600">−</button>

      <!-- Row 4 -->
      <button onclick="press('0')" class="btn">0</button>
      <button onclick="press('.')" class="btn">.</button>
      <button onclick="calculate()" class="btn bg-green-600 hover:bg-green-700 font-bold">=</button>
      <button onclick="press('+')" class="btn bg-orange-500 hover:bg-orange-600">+</button>

      <!-- Clear -->
      <button onclick="clearScreen()" class="col-span-4 bg-red-600 hover:bg-red-700 text-white py-3 rounded-xl mt-2">CLEAR</button>
    </div>
  </div>

  <script>
    function press(value) {
      document.getElementById("screen").value += value;
    }

    function calculate() {
      try {
        document.getElementById("screen").value = eval(document.getElementById("screen").value);
      } catch {
        document.getElementById("screen").value = "Error";
      }
    }

    function clearScreen() {
      document.getElementById("screen").value = "";
    }
  </script>

  <!-- Tailwind Button Style -->
  <style>
    .btn {
      @apply bg-gray-700 hover:bg-gray-600 text-white py-3 rounded-xl text-xl;
    }
  </style>

</body>
</html>
